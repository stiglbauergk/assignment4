<!doctype html>
<title>Fortnite Kill Tracker</title>

<header>
  <h1>Kill Counter - Update Gamer</h1>
</header>

<form method="post">

  <table>

    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" value="{{ name }}"></td>
    </tr>

    <tr>
      <td>Kills:</td>
      <td><input type="text" name="kills" value="{{ kills }}"></td>
    </tr>

    <tr>
      <td colspan="2"><input type="submit" value="Submit"></td>
    </tr>

  </table>

</form>

</br><i>Kills should be entered as a whole number.</i>
